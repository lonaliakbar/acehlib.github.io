<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pencarian Data</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; padding: 20px; }
        .container { max-width: 800px; margin: auto; text-align: center; }
        input[type="text"] { width: 60%; padding: 8px; font-size: 16px; }
        button { padding: 8px 15px; font-size: 16px; margin-left: 5px; cursor: pointer; }
        #loading { display: none; font-size: 18px; font-weight: bold; margin-top: 10px; }
        #results { display: none; margin-top: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .pagination { margin-top: 20px; }
        .pagination button { padding: 8px 12px; font-size: 14px; cursor: pointer; margin: 0 5px; }
        .no-results { color: red; font-size: 18px; font-weight: bold; margin-top: 20px; }
        .thumbnail { width: 70px; height: 100px; object-fit: cover; }
    </style>
</head>
<body>

    <div class="container">
        <h2>Pencarian Data</h2>
        <input type="text" id="searchInput" placeholder="Masukkan judul...">
        <button onclick="searchData()">Cari</button>
        <p id="loading">Loading...</p>
        
        <div id="results">
            <p><strong>Jumlah hasil:</strong> <span id="resultCount"></span></p>
            <table id="resultTable">
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Thumbnail</th> <!-- Kolom baru untuk Thumbnail -->
                        <th>Judul</th>
                        <th>URL</th>
                        <th>Bahasa</th>
                        <th>Jenis</th>
                    </tr>
                </thead>
                <tbody id="resultBody"></tbody>
            </table>
            
            <div class="pagination">
                <button id="prevPage" onclick="changePage(-1)" disabled>Previous</button>
                <button id="nextPage" onclick="changePage(1)" disabled>Next</button>
            </div>
        </div>
        
        <p id="noResults" class="no-results" style="display: none;">Tidak ada hasil ditemukan.</p>
    </div>

    <script>
        // const apiUrl = "https://script.google.com/macros/s/AKfycbx2kmxDsRLotCo2qwvhxDlwYGzYMBA0rg7f-vOLRHpuLDffojYksFHmazUMIt_y2LRW/exec";
        let dataResults = [];
        let currentPage = 1;
        const resultsPerPage = 10;

        function searchData() {
            const keyword = document.getElementById("searchInput").value.trim();
            if (!keyword) {
                alert("Masukkan keyword untuk mencari!");
                return;
            }

            document.getElementById("loading").style.display = "block";
            document.getElementById("results").style.display = "none";
            document.getElementById("resultBody").innerHTML = "";
            document.getElementById("noResults").style.display = "none"; // Hide "no results" message

            fetch(`${apiUrl}?keyword=${encodeURIComponent(keyword)}`)
                .then(response => response.json())
                .then(results => {
                    document.getElementById("loading").style.display = "none";
                    dataResults = results;

                    if (dataResults.length === 0) {
                        document.getElementById("noResults").style.display = "block"; // Show "no results" message
                        return;
                    }

                    document.getElementById("resultCount").textContent = dataResults.length;
                    document.getElementById("results").style.display = "block";
                    currentPage = 1;
                    renderResults();
                })
                .catch(error => {
                    document.getElementById("loading").style.display = "none";
                    alert("Terjadi kesalahan saat mengambil data.");
                    console.error("Error:", error);
                });
        }

        function renderResults() {
            const start = (currentPage - 1) * resultsPerPage;
            const end = start + resultsPerPage;
            const paginatedData = dataResults.slice(start, end);

            document.getElementById("resultBody").innerHTML = paginatedData.map((item, index) => `
                <tr>
                    <td>${start + index + 1}</td>
                    <td><img src="https://placehold.co/70x100" class="thumbnail" alt="Thumbnail"></td> <!-- Thumbnail menggunakan URL yang baru -->
                    <td>${item.judul}</td>
                    <td><a href="page.html?nomor=${item.row}" target="_blank">Lihat Detail</a></td>
                    <td>${item.bahasa}</td>
                    <td>${item.jenis}</td>
                </tr>
            `).join("");

            document.getElementById("prevPage").disabled = currentPage === 1;
            document.getElementById("nextPage").disabled = end >= dataResults.length;
        }

        function changePage(direction) {
            currentPage += direction;
            renderResults();
        }
    </script>

</body>
    <script>const apiUrl = "https://script.google.com/macros/s/AKfycbx7KrVjC2Uf4yMe3VBiUiDtZXTxfGhhPXIRuqexWHfCuQSqwbZYeTDsCbvIoj69rwKK/exec";</script>
</html>
